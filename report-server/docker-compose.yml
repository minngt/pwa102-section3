version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: report-nginx
    ports:
      - "8080:80"
    volumes:
      - ./report-html:/usr/share/nginx/html:ro
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - report-network

networks:
  report-network:
    driver: bridge
