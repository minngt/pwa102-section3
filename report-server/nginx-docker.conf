server {
    listen 80;
    server_name _;  # Catch-all for any hostname (works with ngrok)

    root /usr/share/nginx/html;

    # Main location block
    location / {
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Reports location block with additional headers
    location /reports/ {
        alias /usr/share/nginx/html/reports/;
        autoindex on;
        autoindex_format html;

        # Configure proper MIME types for zip files
        types {
            application/zip zip;
        }

        # Updated headers for better download handling
        if ($request_filename ~* \.zip$) {
            add_header Content-Type application/zip;
            add_header Content-Disposition "attachment; filename=$request_filename";
            add_header X-Content-Type-Options nosniff;
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
